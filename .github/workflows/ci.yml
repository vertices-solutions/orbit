name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        
      - name: Install Protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler


      - name: Test
        run: cargo test --all-features
